{% extends 'leagues/base.html' %}

{% block content %}
    <div class="d-flex flex-md-row flex-column w-100 bg-dark justify-content-center" style="padding: 1em; gap: 2rem; flex-wrap: wrap;">
        {% for w in weeks %}
            <div class="d-flex flex-column">
                <div class="d-flex align-items-center justify-content-center bg-dark text-white sticky-header" style="border-bottom: 2px solid white; height: 3rem"><h3 class="mb-0">{{ w.name }}<h3></div>
                <div class="pokemon-table responsive">
                    <table class="table table-dark table-striped table-hover table-bordered">
                        <thead class="sticky-header" style="top: 3rem">
                            <th class="table-cell-medium">Coach 1</th>
                            <th class="table-cell-medium">Coach 2</th>
                        </thead>
                        <tbody>
                            {% for m in w.matchups.all %}
                                <tr>
                                    <td class="table-cell-medium">{{ m.coach_one.name }}</td>
                                    <td class="table-cell-medium">{{ m.coach_two.name }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
