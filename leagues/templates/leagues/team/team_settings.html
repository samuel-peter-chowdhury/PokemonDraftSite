{% extends 'leagues/base.html' %}

{% block title %}
    Team Settings
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="d-inline-flex align-items-center mb-4">
            <div class="user-profile-picture me-5">
                {% if team.logo %}
                    <img src="{{ team.logo.url }}" alt="Team Logo">
                {% else %}
                    <img src="/media/defaults/default_team_logo.png" alt="Team Logo">
                {% endif %}
            </div>
            <h1 class="text-capitalize">{{ team.name }}</h1>
        </div>
        <form class="d-flex flex-column" action="{% url 'leagues:teamSettings' id=league.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary my-5">Save</button>
        </form>
    </div>
{% endblock %}
