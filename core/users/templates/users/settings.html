{% extends 'layout.html' %}

{% block title %}
    Settings
{% endblock %}

{% block sidebar %}
    <nav class="navbar-dark shadow-sm" id="sidebar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
    </nav>
    <div class="sidebar-toggle" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h1>User Settings</h1>
    <form class="d-flex flex-column" action="{% url 'users:settings' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary mt-5">Save</button>
    </form>
{% endblock %}
