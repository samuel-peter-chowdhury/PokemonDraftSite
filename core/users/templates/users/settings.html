{% extends 'non_sidebar_page.html' %}

{% block title %}
    Settings
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h1>User Settings</h1>
    <form class="d-flex flex-column" action="{% url 'users:settings' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary mt-5">Save</button>
    </form>
{% endblock %}
