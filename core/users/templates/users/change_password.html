{% extends 'layout.html' %}

{% block title %}
    Change Password
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h1>Change Password</h1>
    <form class="d-flex flex-column" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary mt-5">Submit</button>
    </form>
{% endblock %}
