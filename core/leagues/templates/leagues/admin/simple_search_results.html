{% if undraftedPokemon %}
    <h1>Search Results</h1>
    <div class="table-responsive pokemon-table">
        <table class="table table-dark table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th class="pokemon-sprite"></th>
                    <th class="table-cell-medium">
                        <a class="w-100 d-inline-flex align-items-center justify-content-between pe-none" href="#">Name</a>
                    </th>
                    <th class="table-cell-small">
                        <a class="w-100 d-inline-flex align-items-center justify-content-between pe-none" href="#">Pts</a>
                    </th>
                    <th class="table-cell-small">
                        <a class="w-100 d-inline-flex align-items-center justify-content-between pe-none" href="#">Add to Roster</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for p in undraftedPokemon %}
                    <tr>
                        <td class="pokemon-sprite">
                            <div>
                                <img src="{{ p.sprite_url }}" alt="Pokemon Sprite">
                            </div>
                        </td>
                        <td class="table-cell-medium text-capitalize">{{ p.name }}</td>
                        <td class="table-cell-small">{{ p.point_value }}</td>
                        <td class="table-cell-small"><button class="btn btn-secondary" hx-post="{%  url 'leagues:adminModifiableTeam' league_id=league.id team_id=team.id %}?action=add&pokemonId={{p.id}}" hx-target="#modifiable-team-page" hx-swap="outerHTML">Add<i class="fa-solid fa-plus ms-2"></i></button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <h1>No Search Results</h1>
{% endif %}
