{% extends 'non_sidebar_page.html' %}

{% block title %}
    Create League
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1>Create League</h1>
        <form class="d-flex flex-column" action="{% url 'leagues:create' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary my-5">Submit</button>
        </form>
    </div>
{% endblock %}
