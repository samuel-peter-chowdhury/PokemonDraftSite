{% extends 'layout.html' %}

{% block title %}
    Create League
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h1>Create League</h1>
    <form class="d-flex flex-column" action="{% url 'leagues:create' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary mt-5">Submit</button>
    </form>
{% endblock %}
