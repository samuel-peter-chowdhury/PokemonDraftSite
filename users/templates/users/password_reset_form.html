{% extends 'non_sidebar_page.html' %}

{% block title %}
    Password Reset Form
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1>Password Reset Form</h1>
        <div class="mb-4">Please enter your new password so we can verify.</div>
        <form class="d-flex flex-column" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary my-5">Reset Password</button>
        </form>
    </div>
{% endblock %}
