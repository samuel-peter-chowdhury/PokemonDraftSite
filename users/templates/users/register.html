{% extends 'non_sidebar_page.html' %}

{% block title %}
    Register
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1>Register a New User</h1>
        <form class="d-flex flex-column" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}
            <button class="btn btn-secondary my-5">Submit</button>
        </form>
    </div>
{% endblock %}
